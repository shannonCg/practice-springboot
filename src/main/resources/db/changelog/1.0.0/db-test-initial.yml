databaseChangeLog:
  - preConditions:
    - runningAs:
        username: sa
  - changeSet:
      id: create-student-table
      author: shannon
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: student      
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  name: sequence
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: id
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: nvarchar(255)
                  constraints:
                    nullable: false                  
              - column:
                  name: status
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: createtime
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: createby
                  type: nvarchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: updatetime
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updateby
                  type: nvarchar(255)
                  constraints:
                    nullable: false